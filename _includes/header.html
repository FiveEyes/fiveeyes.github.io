<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="/">{{ site.title | escape }}</a>
    
    <!-- 添加自定义logo，如果有的话 -->
    {% if site.logo %}
    <a class="site-logo" href="/">
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
    </a>
    {% endif %}
    
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        <!-- 添加动画效果的导航链接 -->
        {% for link in site.navigation_links %}
          <a class="page-link animated-link" href="{{ link.url | relative_url }}">{{ link.title | escape }}</a>
        {% endfor %}
        
        <!-- 添加社交媒体图标 -->
        <div class="social-links">
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">
            <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
          </a>
          {% endif %}
          
          {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter">
            <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
  
  <!-- 添加一个装饰性的波浪效果 -->
  <div class="header-wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 60">
      <path fill="#f8f8f8" fill-opacity="1" d="M0,20L48,22.3C96,25,192,30,288,32.7C384,35,480,35,576,32.7C672,30,768,25,864,24.7C960,25,1056,30,1152,30.3C1248,30,1344,25,1392,22.3L1440,20L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>
</header>
